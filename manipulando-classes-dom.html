<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
    <title>Manipulando o DOM</title>
    <style>
        .estilo1{
            background-color: red;
            color: white;
        }
        .estilo2{
            width: 400px;
            height: 50px;
            background-color: black;
            text-align: center;
            color: white;
            font-size: 25px;
            padding: 25px;
        }
    </style>
</head>
<body>
    <div id="mensagem" class="estilo1">
        Modificando a Classe do elemento
    </div>
    <hr>

    <button type="button" onclick="modificaClasse()">Modificar CLasse</button>
	

	<script>
		function modificaClasse() {
            document.getElementById('mensagem').className = 'estilo2'
        }
	</script>

</body>
</html>
