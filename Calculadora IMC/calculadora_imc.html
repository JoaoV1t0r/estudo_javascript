<!DOCTYPE html>
<html lang="pt=br">
<head>
	<meta charset="utf-8">
	<title>Calculadora IMC</title>
	<style>
		input{
			width: 250px ;
		}
	</style>
</head>
<body>
	<input 
	type="text" 
	placeholder="Digite a altura em cm"
	id="altura" 
	>
	<br>
	<input
	id="peso" 
	type="text" 
	placeholder="Digite o peso em Kg" 
	>
	<br>
	<button onclick="calcularIMC()">Calcular IMC</button>
	<br>
	<input
	id="resultado" 
	type="text"
	disabled="disabled"
	placeholder="Resultado" 
	>
	<br>
	<input
	id="clas" 
	type="text"
	disabled="disabled"
	placeholder="Classificação do IMC"
	>
	<script src="./calculadora_imc.js"></script>
</body>
</html>
