<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Fun√ßoes Nativas para Manipulas Datas</title>
</head>
<body>
	<script>
		
		var data = new Date()
		document.write(data.getDate())
		document.write('<br>')
		document.write(data.getMonth() + 1)
		document.write('<br>')
		document.write(data.getFullYear())

	</script>
</body>
</html>
