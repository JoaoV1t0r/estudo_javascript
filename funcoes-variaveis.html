<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Funções com Parâmetros Variáveis</title>
</head>
<body>
	<script>
		
		function soma() {
			var resultado = 0
			for(var i in arguments){
				resultado += arguments[i]
			}
			
			return resultado
		}

		console.log(soma(7, 5, 3))

	</script>
</body>
</html>
