<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Array</title>
</head>
<body>
	<script>
		var lista_frutas = Array('Banana', 'Ma√ßa')
		console.log(lista_frutas)

		//incluir no final do array
		lista_frutas.push('Uva')

		//incluir no inico do array
		lista_frutas.unshift('Pera', 'Caju')

		//excluir elementos no final do array
		lista_frutas.pop()

		//excluir elementos no inicio do array
		lista_frutas.shift()

	</script>
</body>
</html>
