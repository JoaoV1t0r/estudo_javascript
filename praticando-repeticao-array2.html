<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Praticando Repetição e Array</title>
</head>
<body>

	<script>

		var y = 1

		while( y <= 10){
			var x = 1
			
			while(x <= 10){
				document.write(y +' x ' + x + ' = ' + (y * x) + '<br>')
				x++
			}
			document.write('<hr>')
			y++
		}

			}
			document.write('<hr>')
			
		}*/

	</script>

</body>
</html>
