<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Estrutura de Repetição</title>
</head>
<body>

	<script>
		
		var lista_fncionario = Array('João', 'Vitor', 'Silva', 'Pereira')
		lista_fncionario.forEach(function(valor, indice, array) {
			document.write('indice = ' + indice + '<br>')
			document.write('valor = ' + valor + '<br>')
			document.write('array = ' + array + '<br>')
			document.write('<hr>')
		})

	</script>

</body>
</html>
