<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Fun√ßoes Nativas para Manipulando String</title>
</head>
<body>
	<script>
		
		document.write('Jorge Sant Ana'.length)
		document.write('<br>')
		document.write('Jorge Sant Ana'.charAt(7))
		document.write('<br>')
		var nome = 'Jorge Sant Ana'
		document.write(nome.indexOf('a'))
		document.write('<br>')
		document.write(nome.replace('Sant', 'Silva'))
		

	</script>
</body>
</html>
