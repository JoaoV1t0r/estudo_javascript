<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando Valoras</title>
</head>
<body>
    <script >
        var a = 10
        var b = 20 
        var c = null
        document.write('A='+a+' <br>B='+b+'<br> C='+c)
        c = a
        a = b
        b = c
        c = null
        

        document.write('<br>A='+a+' <br>B='+b+'<br> C='+c)

    </script>
</body>
</html>
